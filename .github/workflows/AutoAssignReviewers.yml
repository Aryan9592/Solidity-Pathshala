name: Auto Assign Reviewer
on:
  pull_request:
  
jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: shufo/auto-assign-reviewer-by-files@v2.0.0
        with:
          config: ".github/reviewers.yml"
          token: ${{ secrets.GITHUB_TOKEN }}

